{% extends 'base.html' %}

{% block content %}
<h2 class="section-title">Choose a Topic</h2>
<div class="section">
    <div class="fa-container">
        {% for topic in topics %}
        <div class="fa-card">
            <h3>{{ topic }}</h3>
            <a href="{% url 'quiz_questions_by_topic' topic=topic %}"><button>View Questions</button></a>
        </div>
        {% endfor %}
    </div>
</div>
<a href="{% url 'add_question' %}"><button>Add New Question</button></a>
{% endblock %}
